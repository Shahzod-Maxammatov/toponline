<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--! ********  Started Style links ******** -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <!--! ******** Ended Style links ******** -->
  <!--! ******** Web Site Title ******** -->
  <title>TOP-Online</title>
</head>
<body>
  
  <!--! ******** Started Header Nav (Section) ******** -->
  
  <header class="header" id="header">
    <div class="container-fluid container-fluid-header">
      <div class="logo-header">
        <a href="index.html" class="title-header">TOP-Online</a>
      </div>
      <div class="katalog-header">
        <button class="katalog-btn-header">Katalog</button>
        <div class="katalog-bars-header">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <form action="#" class="form-header">
        <div class="search-header">
          <input class="search-input-header" type="search" placeholder="Topilmalarni qidirish...">
          <button type="button" class="search-btn-header"><i class="fas fa-search"></i></button>
        </div>
      </form>
      <div class="links-header">
        <ul class="lists-header">
          <li><button type="button" class="sign-in-link"><i class="far fa-user pr-1 "></i> Kirish </button></li>
          <li><a href=""><i class="fas fa-bullhorn pr-1"></i> E'lon berish </a></li>
        </ul>
      </div>
    </div>
  </header>
  
  <!--! Started Katalog (Section) -->
  
  <div class="katalog">
    <button class="close-btn-katalog"><i class="fas fa-times"></i></button>
    <ul class="lists-katalog">
      <li><a href="#" class="active">So'ngi topilmalar</a></li>
      <li><a href="#">Shaxsiy hujjatlar</a></li>
      <li><a href="#">Mashina hujjatlari</a></li>
      <li><a href="#">Bank kartalari</a></li>
      <li><a href="#">Avtomobil jihozlari</a></li>
      <li><a href="#">Elektron buyumlar</a></li>
      <li><a href="#">Qimmatbaho toshlar</a></li>
      <li><a href="#">Boshqalar...</a></li>
    </ul>
  </div>
  
  <!--! Ended Katalog (Section) -->
  
  <!--! Started sign up and sign in (Section) -->
  
  <div class="sign-wrapper">
    <div class="sign-in">
      <button class="close-sign-wrapper"><i class="fas fa-times"></i></button>
      <h2 class="title-sign-in">Kirish</h2>
      <form action="#" class="form-sign-in">
        <div class="phone-number">
          <label for="phone-sign-in">Telefon raqami</label>
          <input type="tel" id="phone-sign-in" autocomplete="off" required>
          <span class="info-phone-number"></span>
        </div>
        <div class="password">
          <label for="password-sign-in">Parol</label>
          <input type="password" id="password-sign-in" autocomplete="off" required>
        </div>
        <div class="btns-sign-wrapper">
          <button type="submit" class="btn-sign-in">Kirish</button>
          <button type="button" class="btn-open-sign-up">Ro'yxatdan o'tish</button>
        </div>
      </form>
    </div>
    <div class="sign-up">
      <button class="close-sign-wrapper"><i class="fas fa-times"></i></button>
      <h2 class="title-sign-up">Ro'yxatdan o'tish</h2>
      <form action="#" class="form-sign-up">
        <div class="fName">
          <label for="fName">Ismingiz</label>
          <input type="" id="fName" autocomplete="off" required>
          <span class="info-phone-number"></span>
        </div>
        <div class="phone-number">
          <label for="phone-sign-up">Telefon raqami</label>
          <input type="tel" id="phone-sign-up" autocomplete="off" required>
        </div>
        <div class="password">
          <label for="password-sign-up">Parol</label>
          <input type="password" id="password-sign-up" autocomplete="off" required>
        </div>
        <div class="reset-password">
          <label for="reset-password-sign-up">Parolni qaytadan kiriting</label>
          <input type="password" id="reset-password-sign-up" autocomplete="off" required>
        </div>
        <div class="btns-sign-wrapper">
          <button type="submit" class="btn-sign-up">Ro'yxatdan o'tish</button>
        </div>
      </form>
    </div>
  </div>
  
  
  
  <!--! Ended sign up and sign in (Section) -->
  
  <!--! ******** Ended Header Nav (Section) ******** -->
  
  
  
  <!--! ******** Started JS links ******** -->
  <script src="./js/jquery.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/app.js"></script>
  <!--! ******** Ended JS links ******** -->
  
</body>
</html>
